<!-- ko if: isEnabled -->
<div>
    <h4 data-bind="text: $t('Download Documents')"></h4>

    <ul data-bind="foreach: {data: result().productDocs.items, as: 'doc'}">
        <li>
            <a data-bind="attr: {href: $parent.getDocumentUrl(doc.file_name), target: '_blank'}, text: $t(doc.document_label)"></a>
        </li>
    </ul>
</div>
<!-- /ko -->
